<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">

		<title>Car Finder | ICarros</title>
	</head>

	<body>
		<header>
			<h1>Compre e venda com facilidade. </h1>

			<p>
				O Finder é um mercado digital líder para a indústria automotiva que conecta compradores de carros a vendedores.
			</p>

			<img id="orange-car" src="orange-car.png" alt="um carro laranja">

			<img id="shape" src="shape.png" alt="shape">

			<section class="forms">
				<div class="tabs">
					<button id="new" >Novo</button>
					<button id="used">Usado</button>
				</div>
	
				<div class="input-group">
					<div class="inputs">
						<form action="">Pesquisar por</form>
						<form action="">Marca</form>
						<form action="">Modelo</form>
						<form action="">Tipo</form>
						<form action="">Local</form>
					</div>
					<button>Pesquisar</button>
				</div>
			</section>
		</header>
	</body>
</html>
